# Nginx configuration for production EC2 deployment
# This config only handles HTTP to HTTPS redirect
# The Docker frontend container handles the actual HTTPS/SSL

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name promachpl.com www.promachpl.com;

    # Allow Let's Encrypt ACME challenge for certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
